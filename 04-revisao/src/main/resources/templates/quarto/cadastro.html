<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de quartos</title>
</head>
<body>

<div layout:fragment="corpo">
    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

    <form th:action="@{/quarto/cadastrar}" method="post" th:object="${quarto}">
        <input type="hidden" th:field="*{codigo}">
        <div class="form-group">
            <label>Numero do Quato</label>
            <input th:field="*{numero}" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Valor do quarto</label>
            <input th:field="*{valor}" class="form-control" type="text">
        </div>
        <div class="form-group">
            <input th:field="*{suite}" type="checkbox">
            <label>Su√≠te ?</label>
        </div>

        <select class="form-contol" th:field="*{hotel.codigo}">
            <option value="0">Selecione</option>
            <option  th:each="h:${hoteis}" th:text="${h.nome}" th:value="${h.codigo}"></option>
        </select>
        <input type="submit" value="Salvar" class="btn btn-primary">
    </form>

</div>

</body>
</html>
