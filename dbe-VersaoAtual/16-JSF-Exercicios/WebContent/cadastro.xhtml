<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:messages styleClass="alert alert-danger"/>
	
	<h:form>
			<h:inputHidden value="#{onibusBean.onibus.codigo}"/>
			<div class="form-group">
				<h:outputLabel value="#{v.lbl_name}" for="nome" />
				<h:inputText value="#{cadeiaBean.cad.nome}" id="nome"
					required="true" 
					styleClass="form-control">
					
					<f:validateLength minimum="2" maximum="50"/>
						
				</h:inputText>
				<h:message for="nome" styleClass="text-danger"/>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="#{v.lbl_opening_date}" for="data"/>
				<h:inputText styleClass="form-group" value="#{cadeiaBean.cad.dataInauguracao.time} " id="data">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</h:inputText>
			
			</div>
			
			<div class="form-check">
				<h:selectBooleanCheckbox value="#{cadeiaBean.cad.segurancaMaxima}"
					id="op" />
				<h:outputLabel value="#{v.lbl_maximum_security}" for="op" />
			</div>
			
	</h:form>		
</html>
