<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="_template.xhtml">
		<ui:define name="title">Cadastro de Onibus</ui:define>
		<ui:define name="content">
			<h:messages styleClass="alert alert-success" listStyle="none" />
	
	
	
		<div class="container">
			<h:form>
			
			
			<div class="form-group">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText styleClass="form-control" value="#{onibusBean.o.nome}" id="nome" />
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Data de fabricação" for="data" />
				<h:inputText styleClass="form-control input-group date" value="#{onibusBean.o.dataFabricacao.time}" id="data" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
			</div>
			
			<div class="form-check">
			<h:selectBooleanCheckbox value="#{onibusBean.o.operando}" id="op"/>
			<h:outputLabel value="Operando" for="op"></h:outputLabel>
			</div>
			
			 <h:commandButton value="Salvar" styleClass="btn btn-success" actionListener="#{onibusBean.cadastrar}"></h:commandButton>
			
			
			
			</h:form>
			
		
		</div>
	
	
	
	
	
	</ui:define>
	</ui:composition>


</html>
