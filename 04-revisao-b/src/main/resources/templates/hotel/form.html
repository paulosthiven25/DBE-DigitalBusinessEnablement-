<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Hoteis</title>
</head>
<body>

    <div layout:fragment="corpo">

        <h1 th:text="${hotel.codigo == 0?'Cadastro':'Atualização'} + ${' de Hotel'}"></h1>

        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

        <form th:action="@{/hotel/salvar}" method="post" th:object="${hotel}">
            <input type="hidden" th:field="*{codigo}">
            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label>Data Abertura</label>
                <input th:field="*{dataAbertura}" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input th:field="*{aceitaAnimais}" type="checkbox">
                <label>Aceita Animais</label>
            </div>
            <input type="submit" value="Salvar" class="btn btn-primary">
        </form>

    </div>

</body>
</html>
