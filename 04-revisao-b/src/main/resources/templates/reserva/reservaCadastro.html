<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="corpo">
    <h1>Cadastro de Reserva</h1>

    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

    <form th:action="@{/reserva/agendar}" th:object="${reserva}" method="post">

        <div class="form-group">
            <label>Hotel</label>
            <input type="text" disabled="disabled" th:value="${reserva.quarto.hotel.nome}" class="form-control">
        </div>

     <input type="hidden" th:field="*{quarto.codigo}">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" th:field="*{cliente}" class="form-control">
        </div>
        <div class="form-group">
            <label>Valor total</label>
            <input type="text" th:field="*{valorTotal}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" th:field="*{dataInicio}" class="form-control">
            <label>Data In√≠cio</label>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{dataFim}" class="form-control">
            <label>Data fim</label>
        </div>
        <input type="submit" value="Salvar" class="btn btn-primary">
    </form>

</div>
</body>
</html>
