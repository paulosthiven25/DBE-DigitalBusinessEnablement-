<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="corpo">

        <form th:action="@{/animal/cadastrar}" method="post" th:object="${animal}">


            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control">
            </div>

            <div class="form-group">
                <label>Raça</label>
                <input type="text" th:field="*{raca}" class="form-control">
            </div>

            <div class="form-group">
                <label>Raça</label>
                <input type="checkbox" th:field="*{castrado}">
            </div>

            <input type="submit" value="Cadastrar" class="btn btn-primary">

        </form>
    </div>
</body>
</html>
