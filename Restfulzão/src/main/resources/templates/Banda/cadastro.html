<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cadastro de Musicas</h1>
<p th:text="${msg}"></p>

<form action="/banda/cadastrar" method="post">
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
    </div>


    <div>
        <label for="comp">Componentes</label>
        <input type="text" name="componente" id="comp">
    </div>

    <button value="Cadastrar">Cadastrar</button>


</form>
</body>
</html>
