<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de clientes</title>
</head>
<body>
    <div layout:fragment="corpo">
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/cliente/salvar}" method="post" th:object="${cliente}">
            <div class="form-group">
                <label>Nome</label>
                 <input th:field="*{nome}" class="form-control" type="text">
                <p th:errors="*{nome}" class="text-danger"></p>
            </div>

            <div class="form-group">
                <label>Data de nascimento</label>
                <input th:field="*{dataNasc}" class="form-control" type="date">
                <p th:errors="*{dataNasc}" class="text-danger"></p>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input th:field="*{email}" class="form-control" type="text">
                <p th:errors="*{email}" class="text-danger"></p>
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input th:field="*{cpf}" class="form-control" type="text">
                <p th:errors="*{cpf}" class="text-danger"></p>
            </div>
            <input type="submit" value="Salvar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
